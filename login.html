<html lang="en">
<head>

  <link rel="stylesheet" href="css/stylehalUt.css">

  <title>Login Page</title>

  
</head>
<body class="login-page">
    <div class="container">
      <h3 class="text-center text-white judul login-title">Sign In to HomeSub</h3>
      <div class="kartu">
        <div class="pembungkus">
          <button id="btnGoogle" class="tombolGoogle">Sign In with Google</button>
        </div>
      </div>
    </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCg65UUPoXEyJKf7Zuck694S9XN0cBlSbM",
      authDomain: "homesub2020.firebaseapp.com",
      databaseURL: "https://homesub2020.firebaseio.com",
      projectId: "homesub2020",
      storageBucket: "homesub2020.appspot.com",

      measurementId: "G-G2BLCQCD30"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const btnMasuk = document.getElementById('btnGoogle');

    btnMasuk.addEventListener('click', function() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider).then(function(){
      window.location = "halamanUtama.html";
    }).catch(function (error) {
      const pesanError = error.message;
      alert(pesanError);
    })
    });    
  </script>
</body>
