<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Admin Page</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <link rel="stylesheet" href="css/adminStyle.css">
</head>
<body>

  <div class="container mt-2">
    <h1 class="judlForm text-center">Create Data Form</h1>
    <div class="card">
      <div class="card-body">
        <form id="post-form">
          <h3>Title</h3>
          <textarea id="post" class="form-control"></textarea>
          <p>Description</p>
          <textarea class="form-control" id="deskripsi"></textarea>
          <p>Genre</p>
          <input type="text" class="form-control" id="kategori">
          <p>Release Date</p>
          <input type="text" class="form-control" id="tglRilis">
          <p>Directors</p>
          <input type="text" class="form-control" id="direktor">
          <p>Cast</p>
          <input type="text" class="form-control" id="cast">
          <p class="mt-2">Poster Image</p>
          <input type="text" class="form-control" id="image">
          <p class="mb-2">Subtitle File URL</p>
          <input type="file" id="hsSubs" class="form-control mt-2 mb-2" accept=".rar, .zip">
            <div class="text-center mt-2">
              <button id="tUpload" type="button" class="btn btn-success">Upload</button>
            </div>
            <div class="text-center mt-2">
              <input type="text" id="cariTF" class="form-control cari">
              <button id="cariSub" type="button" class="btn btn-dark mt-2" onclick="mencari_data()">Search</button>
            </div>
        </form>
      </div>
    </div>
    <div class="row mt-4" id="posts">
      <section id="seksion">

      </section>
    </div>
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Update Data</p>
          <button class="tmblTutup delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsJudul" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsDeskripsi" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
          <div class="field">
            <label class="label">Genre</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsKategori" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
          <div class="field">
            <label class="label">Release Date</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsRilis" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
          <div class="field">
            <label class="label">Directors</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsDirektor" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
          <div class="field">
            <label class="label">Cast</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsCast" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
          <div class="field">
            <label class="label">Subtitle Link</label>
            <div class="control">
              <input type="hidden" id="txtType">
              <input type="hidden" id="txtKey">
              <input class="input" id="hsSubtitle" type="text" placeholder="Name">
            </div>
            <p class="help"> </p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="hsBtnSimpan" class="button is-success" onclick="updateData_Proses()">Save changes</button>
          <button id="tbTutup" class="button">Cancel</button>
        </footer>
      </div>
    </div>
  </div>

  <a href="reqAdmin.html" class="tombolPindah text-white" id="toReqAdmin"><p>Req</p></a>
  <button class="tombolKeluar text-white" id="btnKeluar"><p>Logout</p></button>
